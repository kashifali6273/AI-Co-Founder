{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-100 flex items-center justify-center px-6 py-12">
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl p-10 md:p-14 border-t-8 border-indigo-600">

    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-extrabold text-gray-900">{{ title }}</h2>
      <p class="text-gray-500 mt-2 text-lg">AI-Powered Market Analysis & Competitive Insights</p>
    </div>

    <!-- User Query -->
    <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-xl shadow mb-8 border border-blue-200">
      <h3 class="text-xl font-semibold text-blue-800 mb-3">Your Input</h3>
      <p class="text-gray-700 leading-relaxed">{{ query }}</p>
    </div>

    <!-- AI Results -->
    <div class="bg-gradient-to-r from-purple-50 to-purple-100 p-6 rounded-xl shadow mb-8 border border-purple-200">
      <h3 class="text-xl font-semibold text-purple-800 mb-3">Insights</h3>
      <div class="prose max-w-none text-gray-700 leading-relaxed">
        {{ result | safe }}
      </div>
    </div>

    <!-- Action Button -->
    <div class="text-center mt-10">
      <a href="{{ url_for('copilot_home') }}"
         class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-xl text-lg font-semibold shadow hover:from-indigo-700 hover:to-purple-700 transition">
         Back to Tools
      </a>
    </div>

  </div>
</div>
{% endblock %}
