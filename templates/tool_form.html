{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-100 py-12 px-6">
  <div class="max-w-3xl mx-auto bg-white p-10 md:p-12 rounded-2xl shadow-xl border-t-8 border-indigo-600">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900">{{ title }}</h2>
      <p class="text-gray-500 mt-2 text-lg">Powered by AI Co-Pilot</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      <textarea name="user_input"
        placeholder="{{ placeholder }}"
        class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-gray-800"
        rows="8" required></textarea>

      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg shadow hover:from-indigo-700 hover:to-purple-700 transition">
        {{ cta }}
      </button>
    </form>

    <!-- Back link -->
    <div class="mt-8 text-center">
      <a href="{{ url_for('copilot_home') }}"
         class="inline-block text-indigo-600 font-medium hover:underline">
         Back to Co-Pilot Tools
      </a>
    </div>

  </div>
</div>
{% endblock %}
